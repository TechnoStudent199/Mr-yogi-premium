<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - MR.YOGI PREMIUM SUBSCRIPTION'S</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .hero h1 {
      font-size: 2.5rem;
      color: #ff7f50; /* Primary color */
      margin-bottom: 20px;
    }

    .total {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff6b6b;
      margin-bottom: 30px;
    }

    .upi-button {
      background: #ff0044;
      color: white;
      padding: 12px 18px;
      border-radius: 6px;
      font-weight: 600;
      width: 100%;
      font-size: 1.2rem;
      cursor: pointer;
      display: inline-block;
    }

    .upi-button:hover {
      background: #ff6b6b;
    }

    .back-button {
      text-decoration: none;
      color: #ff7f50;
      font-weight: 600;
      display: inline-block;
      margin-top: 20px;
    }

    .back-button:hover {
      color: #ff6f00;
    }
  </style>
</head>
<body>

  <div class="container">
    <section class="hero">
      <h1>Checkout</h1>
      <p>Review your total amount and proceed with the payment</p>
    </section>

    <!-- Total amount -->
    <div class="total" id="total">
      ₹0
    </div>

    <!-- UPI Payment button -->
    <div class="payment-method">
      <h2>Pay via UPI</h2>
      <a id="upi-link" href="upi://pay?pa=mryogipremium@ybl&pn=MR.YOGI PREMIUM SUBSCRIPTION'S&am=">
        <button class="upi-button">Pay ₹<span id="total-amount"></span> via UPI</button>
      </a>
    </div>

    <a href="index.html" class="back-button">Back to Shopping</a>
  </div>

  <!-- Include the QR Code generation library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    // Retrieve cart data from localStorage (or an empty array if not found)
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Function to update the total amount in the checkout page
    function updateTotalAmount() {
      let total = 0;

      // Retrieve cart data from localStorage
      cart.forEach(item => {
        total += item.price;
      });

      // Display the total amount in the page
      document.getElementById('total').textContent = `₹${total}`;
      document.getElementById('total-amount').textContent = total;

      // Update the UPI payment link with the correct total amount
      const upiLink = document.getElementById('upi-link');
      upiLink.href = `upi://pay?pa=mryogipremium@ybl&pn=MR.YOGI PREMIUM SUBSCRIPTION'S&am=${total}`;
    }

    // Initial setup to calculate and display the total
    updateTotalAmount();
  </script>

</body>
</html>
