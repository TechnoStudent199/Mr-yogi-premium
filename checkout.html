<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - MR.YOGI PREMIUM SUBSCRIPTION'S</title>
  <style>
    :root {
      --color-primary: #ff7f50; /* Coral (primary color like Swiggy/Zomato) */
      --color-secondary: #ff6f00; /* Dark Orange */
      --color-accent: #ffffff; /* White for background */
      --color-text: #333333; /* Dark text */
      --color-button-bg: #ff0044; /* Button background color */
      --color-button-text: #ffffff; /* Button text color */
      --color-card-bg: #f8f8f8; /* Light gray for cards */
      --color-price-bg: #ff6b6b; /* Neon Red for Price */
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--color-accent);
      color: var(--color-text);
      line-height: 1.6;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: var(--color-accent);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      color: var(--color-primary);
      margin-bottom: 20px;
    }

    .total {
      font-size: 2rem;
      font-weight: bold;
      color: var(--color-price-bg);
      margin-bottom: 30px;
    }

    .buy-button {
      background: var(--color-primary);
      color: var(--color-button-text);
      padding: 12px 18px;
      border-radius: 6px;
      font-weight: 600;
      width: 100%;
      text-align: center;
      cursor: pointer;
      font-size: 1.2rem;
      border: none;
    }

    .buy-button:hover {
      background: var(--color-secondary);
    }

    .payment-method {
      margin-top: 30px;
    }

    .upi-button {
      background: #ff0044;
      color: white;
      padding: 12px 18px;
      border-radius: 6px;
      font-weight: 600;
      width: 100%;
      font-size: 1.2rem;
      cursor: pointer;
      display: inline-block;
    }

    .upi-button:hover {
      background: #ff6b6b;
    }

    .back-button {
      text-decoration: none;
      color: var(--color-primary);
      font-weight: 600;
      display: inline-block;
      margin-top: 20px;
    }

    .back-button:hover {
      color: var(--color-secondary);
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="hero">
      <h1>Checkout</h1>
      <p>Review the total amount and proceed with the payment</p>
    </section>

    <div class="total" id="total">
      <!-- Total amount will be dynamically calculated here -->
      ₹0
    </div>

    <div class="payment-method">
      <h2>Pay via UPI</h2>
      <a id="upi-link" href="upi://pay?pa=mryogipremium@ybl&pn=MR.YOGI PREMIUM SUBSCRIPTION'S&am=">
        <button class="upi-button">Pay ₹<span id="total-amount"></span> via UPI</button>
      </a>
    </div>

    <a href="index.html" class="back-button">Back to Shopping</a>
  </div>

  <script>
    // Retrieve cart data from localStorage (or an empty array if not found)
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Function to update the total amount in the checkout page
    function updateTotalAmount() {
      let total = 0;

      // Calculate the total amount based on the cart data
      cart.forEach(item => {
        total += item.price;
      });

      // Display the total amount in the page
      document.getElementById('total').textContent = `₹${total}`;
      document.getElementById('total-amount').textContent = total;

      // Update the UPI payment link with the correct amount
      const upiLink = document.getElementById('upi-link');
      upiLink.href = `upi://pay?pa=mryogipremium@ybl&pn=MR.YOGI PREMIUM SUBSCRIPTION'S&am=${total}`;
    }

    // Initial setup to calculate and display the total
    updateTotalAmount();
  </script>
</body>
</html>
